{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="header">
        <h3 class="text-muted">Uploaded files</h3>
    </div>
    <hr/>
    <div>
        This is a list of the files you just uploaded, click on 
        them to load/download them
        <ul>
            {% for file in filenames %}
            <li>
                <!-- url_for('uploaded_file') 跳轉到 main.py 的 def uploaded_fil(filename): -->
                <a href="{{url_for('uploaded_file', filename=file)}}">{{file}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
