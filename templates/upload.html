{% extends "layout.html" %}
{% block body %}

<div class="container">
    <div class="header">
        <h1>Upload new File</h1>
        <h3 class="text-muted">How to upload files</h3>
    </div>
    <hr/>
    <div>
        <!-- submit 後跳轉 http://192.168.0.6:8888/uploadfile -->
        <form action="uploadfile" method="post" enctype="multipart/form-data">
            <input type="file" multiple="" name="file[]" 
             class="span3"><br/>
            <input type="submit" value="Upload" class="span2">
        </form>
    </div>
</div>

{% endblock %}
